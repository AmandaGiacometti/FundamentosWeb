    <hr>

    <main>
       
        <section>
            <p>Entre em contato comigo!</p>
            <form>
                <div>
                    <label for="nome">Seu nome: </label> <br>
                    <input type="text" id="nome">
                </div>
                <div> 
                    <label for="email">Seu e-mail: </label> <br>
                    <input type="email" id="email">
                </div>   
                <div>  
                    <label for="assunto">Sua mensagem: </label> <br>
                    <textarea name="assunto" id="assunto" cols="50" rows="10"></textarea>
                </div>  
                <button>Enviar!</button>
            </form>
        </section>

        <hr>

        <section>
            <h3>Endereço de um restaurante que amo:</h3>
            <div>
                <span>Rua da Glória, 131</span>
                <span>Liberdade - São Paulo - SP</span>
            </div>

                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy"
