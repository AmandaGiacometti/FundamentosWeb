    <main id="contatao">
       
            <section id="contato">

                <h4>Quer falar comigo?</h4>

                <form id="form">

                    <div class="form2">
                        <label for="nome">Seu nome: </label> <br>
                        <input class="caixinha" type="text" name="nome" onkeyup="validaNome()" required>
                        <div id="txtNome"> </div>
                    </div>
                   
                    <div class="form2">
                        <label for="email">Seu e-mail: </label> <br>
                        <input class="caixinha" name="email" type="text" onkeyup="validaEmail2()" required>
                        <div id="txtEmail"></div>
                    </div>
                        
                    <div class="form2">
                        <label for="assunto">Sua mensagem: </label> <br>
                        <textarea class="caixinha2" id="mensagem" name="mensagem" rows="10" onkeyup="validaMensagem()"></textarea>
                        <div id="txtMsg"></div>
                    </div>

                    <button id="botaozinho" type="submit" onclick="enviarForm()">Enviar!</button>

                </form>

                <div id="idicones">
                    <a href="https://www.linkedin.com/in/mangiaco/" target="_blank">
                        <img class="iconescontato" src="assets/img/linkedinwhite.png" alt="Imagem de um ícone do Linkedin">
                    </a>
                    <a href="https://github.com/ManGiaco" target="_blank">
                        <img class="iconescontato" src="assets/img/githubwhite.jpeg" alt="Imagem de um ícone do Github">
                    </a>
                    <a href="mailto:amandagiacomettipedrosa@gmail.com" target="_blank">
                        <img class="iconescontato" src="assets/img/gmailwhite.png" alt="Imagem de um ícone de email">
                    </a>
                </div>
            </section>
